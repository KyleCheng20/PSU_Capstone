<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELDP Agile Simulation Metric Display</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="round-number">
                <h1>Round 1</h1>
            </div>
            <nav>
                <ul>
                    <li><a>Round 1</a></li>
                    <li><a>Round 2</a></li>
                    <li><a>Round 3</a></li>
                    <li><a>Round 4</a></li>
                    <li><a>Round 5</a></li>
                    <li><a>All Rounds</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div>
        <h2>Plan</h2>
        <label for="plant"></label>
        <input type="number" id="plan" placeholder="Enter your Plan">
    </div>
</body>
</html>
