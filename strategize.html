<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ELDP Agile Simulation Game Strategize</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="round-number">
                <h1>Round 1</h1>
            </div>
        </div>
    </header>
   
    <div class="timer-container">
        <div class="timer">
            <h2>Strategize Time</h2>
            <div id="timer-display">0:00</div>
        </div>


        <div id="next-round-button-container">
            <button id="next-round-button">Next Round</button>
            <button id="clear-data-button">Clear Data</button>
        </div>


        <div id="rounds-container">
            <div class="round-data hidden" id="round-1">
                <h3 id="round-1-display">Round 1</h3>
                <div>Plan: <span id="round-1-plan"></span></div>
                <div>Total: <span id="round-1-total"></span></div>
                <div>Defects: <span id="round-1-defects"></span></div>
                <div>Actual: <span id="round-1-actual"></span></div>
                <div>Delta: <span id="round-1-delta"></span></div>
            </div>


            <div class="round-data hidden" id="round-2">
                <h3 id="round-2-display">Round 2</h3>
                <div>Plan: <span id="round-2-plan"></span></div>
                <div>Total: <span id="round-2-total"></span></div>
                <div>Defects: <span id="round-2-defects"></span></div>
                <div>Actual: <span id="round-2-actual"></span></div>
                <div>Delta: <span id="round-2-delta"></span></div>
            </div>


            <div class="round-data hidden" id="round-3">
                <h3 id="round-3-display">Round 3</h3>
                <div>Plan: <span id="round-3-plan"></span></div>
                <div>Total: <span id="round-3-total"></span></div>
                <div>Defects: <span id="round-3-defects"></span></div>
                <div>Actual: <span id="round-3-actual"></span></div>
                <div>Delta: <span id="round-3-delta"></span></div>
            </div>


            <div class="round-data hidden" id="round-4">
                <h3 id="round-4-display">Round 4</h3>
                <div>Plan: <span id="round-4-plan"></span></div>
                <div>Total: <span id="round-4-total"></span></div>
                <div>Defects: <span id="round-4-defects"></span></div>
                <div>Actual: <span id="round-4-actual"></span></div>
                <div>Delta: <span id="round-4-delta"></span></div>
            </div>


            <div class="round-data hidden" id="round-5">
                <h3 id="round-5-display">Round 5</h3>
                <div>Plan: <span id="round-5-plan"></span></div>
                <div>Total: <span id="round-5-total"></span></div>
                <div>Defects: <span id="round-5-defects"></span></div>
                <div>Actual: <span id="round-5-actual"></span></div>
                <div>Delta: <span id="round-5-delta"></span></div>
            </div>
        </div>


    </div>

    <footer>
        <img src="https://images.squarespace-cdn.com/content/v1/5d39c2fb4c1e5c0001790e6a/1571947140718-NPG89HWJFF5PM2B3WHU5/PSU_COE_Logo.png?format=1500w" alt="PennState College of Engineering">
    </footer>


    <script src="strategize_script.js"></script>


</body>
</html>
