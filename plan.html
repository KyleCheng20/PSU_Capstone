<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELDP Agile Simulation Game Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="round-number">
                <h1>Round 1</h1>
            </div>
            <nav>
                <ul>
                    <li><a>Round 1</a></li>
                    <li><a>Round 2</a></li>
                    <li><a>Round 3</a></li>
                    <li><a>Round 4</a></li>
                    <li><a>Round 5</a></li>
                    <li><a>All Rounds</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="plan-container">
        <div class="plan-heading">
            <h2>Plan</h2>
        </div>

        <div class="plan-input">
            <input type="number" id="plan" placeholder="Enter your Plan">
        </div>

        <div class="start-round-button-container">
            <button id="start-round">Start Round</button>
            <button id="clear-data-button">Clear Data</button>
        </div>
    </div>

    <script src="plan_script.js"></script>

</body>
</html>
